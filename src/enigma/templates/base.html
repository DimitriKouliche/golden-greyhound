<!--
 How to hack this game
 ---------------
 Each enigma URL follows this format:
 /enigma/?key=ENIGMA_KEY
 where ENIGMA_KEY is a rijndael 128 encrypted string with an initialization vector filled with only 0s
 The secret key used to encode is "golden-greyhound" and the block cipher mode of operation used in this case is CBC
 As each block has a length of 16, our string must have a length that is a multiple of 16.
 Before encoding the string, we therefore need to add a padding, here's how it is built:
 We calculate the number of characters that are missing to have a string with a length that is a multiple of 16.
 We convert this number to its ASCII equivalent.
 We fill in the string with this character so it is a multiple of 16
 The encryption result is then encoded in base 64.
 Finally, all occurrences of "+" are replaced by "-", "/" by "_" and "=" by "."
 Of course, all decrypted keys share a common pattern... Or do they?
 -->
